{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Unidades</title>
{% endblock title %}

{% block content %}
<div class="">
	<div class="card" style="">
        <div class="card-header">
            <h3 class="card-title">Listado unidades</h3>
        </div>
        <div class="card-body" style="">
            <table class="table table-striped table-bordered" id="table-users" style="width: 100%;">
                <thead class="table-dark">
                    <tr>
                        <td>#</td>
                        <td>Unidad</td>
                        <td>Departamento</td>
                        <td>Editar</td>
                    </tr>
                </thead>
                <tbody>
                    {% for unidad in unidades %}
                    <tr>
                        <td>{{unidad.id}}</td>
                        <td>{{unidad.name}}</td>
                        <td>{{unidad.fk_departamento.name}}</td>
                        <td>
                            <form action="{% url 'view_change_single_unidad' id=unidad.id %}" method="get">
                                <button type="submit" class="btn btn-default form-control"><i class="fas fa-edit"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#table-users").DataTable({
            language:{
                "decimal":        "",
                "emptyTable":     "No hay datos disponibles en la tabla",
                "info":           "Mostrar _START_ a _END_ de _TOTAL_ entradas",
                "infoEmpty":      "Mostrando 0 a 0 de 0 entradas",
                "infoFiltered":   "(filtered from _MAX_ total entries)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "Mostrar _MENU_ entradas",
                "loadingRecords": "Cargando...",
                "processing":     "Procesando...",
                "search":         "Buscar:",
                "zeroRecords":    "No se encontraron coincidencias",
                "paginate": {
                    "first":      "Primero",
                    "last":       "Ãšltimo",
                    "next":       "Siguiente",
                    "previous":   "Anterior"
                },
                "aria": {
                    "sortAscending":  ": Activar para ordenar columnas ascendentes",
                    "sortDescending": ": Activar para ordenar columnas descendientes"
                }
            }
        });
    });
</script>
{% endblock content %}

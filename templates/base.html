{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	{% block title %}
	<title></title>
	{% endblock title %}

	<!-- ADMIN-LTE REQUIRED STYLESHEETS-->
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" type="text/css" href="{% static 'dist/css/adminlte.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'dist/css/adminlte.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome-free/css/all.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome-free/css/fontawesome.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome-free/css/fontawesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/sweetalert2/sweetalert2.css' %}">

	<!-- ADMIN-LTE REQUIRED SCRIPTS-->
	<script type="text/javascript" src="{% static 'plugins/jquery/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.bundle.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'plugins/datatables/jquery.dataTables.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/sweetalert2/sweetalert2.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/sweetalert2/sweetalert2.all.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/select2/js/select2.full.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/select2/js/select2.js' %}"></script>
	<script type="text/javascript" src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
	
  <!-- CUSTOM SCRIPTS -->
  <script type="text/javascript" src="{% static 'js/alerts.js' %}"></script>
</head>

<body style="background-image: url({% static 'dist/img/background.png' %});">
  {% block sidebar %}
	<!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ user.get_full_name }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Starter Pages
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Active Page</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Inactive Page</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="{% url 'view_logout' %}" class="nav-link">
              <i class="nav-icon fas fa-th"></i>
              <p>
                Cerrar sesión
                <!-- <span class="right badge badge-danger">New</span> -->
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
{% endblock sidebar %}

{% block content %}
{% endblock content %}

</body>
{% if messages %}
<script type="text/javascript">
  {% for message in messages %}
  Swal.fire({
    title: '¡{{ message.tags }}!',
      text: '{{ message }}',
       // icon: '{{ message.tags }}',
      confirmButtonText: 'Aceptar'
  });
  {% endfor %}
  </script>
{% endif %}

</html>

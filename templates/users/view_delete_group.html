{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Listado grupos</title>
{% endblock title %}

{% block content %}
<div class="">
	<div class="card">
        <div class="card-header">
            <h3 class="card-title">Listado grupos</h3>
        </div>
        <div class="card-body table-responsive" style="">
            <table class="table table-bordered table-hover" id="table-users" style="width: 100%;">
                <thead class="table-dark">
                    <tr>
                        <td>#</td>
                        <td>Grupo</td>
						<td>Eliminar</td>
                    </tr>
                </thead>
                <tbody>
                    {% for group in groups %}
                    <tr>
                        <td>{{group.id}}</td>
                        <td>{{group.name}}</td>
						<td>
							<form action="{% url 'view_delete_single_group' group_id=group.id %}">
								<button class="btn btn-default form-control" type="submit"><i class="fas fa-trash-alt"></i></button>
								
							</form>
						</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#table-users").DataTable({
            language:{
                "decimal":        "",
                "emptyTable":     "No hay datos disponibles en la tabla",
                "info":           "Mostrar _START_ a _END_ de _TOTAL_ entradas",
                "infoEmpty":      "Mostrando 0 a 0 de 0 entradas",
                "infoFiltered":   "(filtered from _MAX_ total entries)",
                "infoPostFix":    "",
                "thousands":      ",",
                "lengthMenu":     "Mostrar _MENU_ entradas",
                "loadingRecords": "Cargando...",
                "processing":     "Procesando...",
                "search":         "Buscar:",
                "zeroRecords":    "No se encontraron coincidencias",
                "paginate": {
                    "first":      "Primero",
                    "last":       "Ãšltimo",
                    "next":       "Siguiente",
                    "previous":   "Anterior"
                },
                "aria": {
                    "sortAscending":  ": Activar para ordenar columnas ascendentes",
                    "sortDescending": ": Activar para ordenar columnas descendientes"
                }
            }
        });
    });
</script>
{% endblock content %}

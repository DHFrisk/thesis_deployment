{% load static %}

<meta charset="utf-8">
<title>Login</title>

<!-- ADMIN-LTE REQUIRED STYLESHEETS-->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/sweetalert2/sweetalert2.css' %}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/base.css' %}">
    <!-- SCRIPTS -->
    <script type="text/javascript" src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
	<div class="wrapper">
<section class="content">
    <div class="container-fluid" style="padding-top: 10 %;">
<section class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<b>DIDEDUC</b>HEHUE
			<img src="{% static 'dist/img/login_icon.png' %}" style="height: 220px; width:100%;">
		</div>
	
		<div class="login-box">
		  <div class="card-body login-card-body">
			<p class="login-box-msg">Ingrese para iniciar sesión</p>
	  
			<form action="{% url 'backend_login' %}" method="post">
				{% csrf_token %}
				{% for field in form %}
					 <div class="col-md-12">
						 <div class="">
							 {{ field.label_tag }}
						 </div>
						 <div class="">
							 {{ field }}
						 </div>
					 </div>
					 <br>
				 {% endfor %}
	
				<div class="">
				  <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
				</div>
				<hr>
			</form>
			<p class="mb-1">
				<a href="{% url 'view_recover_pass' %}">He olvidado mi contraseña</a>
			</p>
		  </div>
	
		</div>
	  </div>
</section>
</div>
</section>
</div>
</nav>
</div>
</body>
<!-- ADMIN-LTE REQUIRED SCRIPTS-->
<script type="text/javascript" src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- <script src="{% static 'plugins/sparklines/sparkline.js' %}"></script> -->
<!-- <script src="{% static 'plugins/jqvmap/jquery.vmap.min.js' %}"></script> -->
<!-- <script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script> -->
<!-- <script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script> -->
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>


<script type="text/javascript" src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
{% if messages %}
<script type="text/javascript">
{% for message in messages %}
Swal.fire({
  title: '¡{{ message.tags|upper }}!',
    text: '{{ message }}',
     // icon: '{{ message.tags }}',
    confirmButtonText: 'Aceptar'
});
{% endfor %}
</script>
{% endif %}

</html>
